{% extends 'base.html' %}

{% block content %}
    <div class = "structure">
    <div class = "sub"><h3></h3></div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-centered">
                {% if review %}
                    <h1>{{ review.name }}</h1>
                    <h3>{{ review.message }}</h3>

                {% endif %}
                    <p>by {{ review.user.name }}</p>
                {% else %}
                    <h3>we cannot find the post you're looking for</h3>
                {% endif %}

            </div>
        </div>
    </div>

{% endblock %}
