{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>home</title>
        <link rel="stylesheet"href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet main-structure" href="{% static 'cargo/css/style.css' %}">
        <link rel="stylesheet"href ="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
 
    </head>
    <body>
        <div class="structure  main-structure space-between">
        <a href="{% url 'home' %}">
            <h1 id="logo">CARGO</h1>
        </a>
        <div id="contact">CALL +37525-555-55</div>

        <a href ="{% url 'add_request' %}">
            <h1 id="required">SUBMIT YOR APPLICATION</h1>
        </a>
        <a href ="{% url 'register' %}">
            <h1 id="register">REGISTER</h1>
        </a>
            <div id="buttons">
                {% if user.is_authenticated %}
                    <p>{{ user.get_username }}</p>
                    <a href="{%url 'logout'%}?next={{ request.path}}">Log Out</a>
                    {% if perms.cargo.add_review %}
                        <a href="{% url 'add_review' %}">ADD a REVIEW</a><br>
                    {% endif %}

                {% else %}
                    <a href="{% url 'login' %}?next={{ request.path}}">LOG IN</a>
                {% endif %}
            </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>
        <div class="structure main-structure  center"> 
            <p>&copy; 2022 Company</p>  
        </div> 

    </body>
</html>
